<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="howler.min.js"></script>
  <script>
  var sound;
  function nextSound() {
    if (sound) {
      console.log("unloading");
      sound.stop();
      sound.unload();
    }
    sound = new Howl({
        src: ['https://s3-us-west-2.amazonaws.com/amplifield/sounds/schumann-sea-ambience.mp3'],
        autoplay: false,
        preload: true,
        html5: true,
        loop: true,
    });
    sound.play();
    console.log(sound.playing);
    return sound;
  }
  </script>
</head>
<body>
  <button onClick="nextSound()">Next</button>
</body>
</html>
